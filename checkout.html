<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
  * { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
  }

  html { 
    scroll-behavior: smooth; 
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: #ffe6f0; /* soft pink background */
    color: #333;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Header/Navbar styling */
  .navbar {
    background: #f8d2ed; 
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }



  header-title {
    font-family:'DM Serif Display' ;
    font-size: 50px;
    text-align: center;
    color: #6c8df0;
    font-weight: bold;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin-top: -10px;
}

  .logo-container {
    display: flex;
    align-items: center;
    flex-direction: column;
    gap: 6px;
  }

  .logo {
    height: 150px;
  }


  .brand-name {
    font-family: 'Dancing Script', cursive;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    color: purple;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
  }

  .nav-links li a {
    font-family:'DM Serif Diaplay';
    text-decoration: none;
    font-weight: 500;
    color: #333;
    transition: color 0.3s;
  }


/* Footer */
.footer{ 
  background:var(--bg-navbar); 
  padding:28px; 
  text-align:center; 
  margin-top:40px; 
  background-color: #333;
  color: #fff;
  font-family:'DM Serif Diaplay';
}

  /* Mobile & tablet adjustments */
  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
    }

    .logo-container {
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
    }

    .logo {
      height: 55px;
    }

    .brand-name {
      font-size: 20px;
    }

    .header-title {
      position: static;
      transform: none;
      margin-top: 8px;
      font-size: 32px;
      color: #fff;
    }

    .nav-links {
      flex-direction: column;
      padding: 0;
      margin-top: 10px;
      
    }

    .nav-links li {
      margin: 6px 0;
      font-family:'DM Serif Diaplay';
    }

  footer {
    font-size: 0.9em;
    padding: 1.5rem;
  }
  }
</style>
  
<body class="checkout-page">
<!-- Navbar -->
 <header class="navbar">
  <div class="logo-container">
    <img src="logo.png" alt="Cream & Craft" class="logo">
    <span class="brand-name">Cream & Craft</span> </div>
    <div class="header-title">Check Out</div>
    <nav id="primary-navigation" class="nav">
      <ul class="nav-links"> <li><a href="main.html">
        <b>Home</b></a></li> <li><a href="aboutus.html">
          <b>About Us</b></a></li> <li>
            <a href="contact_us.html"><b>Contact Us</b>
            </a></li> <li><a href="shoppingcart.html">
              <b>Cart</b></a></li> </ul> </nav> 
            </header>

  <!-- Checkout Section -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-lg rounded-4">
          <h3 class="text-center mb-4">Order Summary</h3>
          <table class="table table-striped" id="orderTable">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td><strong>Total</strong></td>
                <td id="totalPrice"><strong>RM0</strong></td>
              </tr>
            </tfoot>
          </table>

          <form id="checkoutForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="usernames" readonly>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required pattern="[A-Za-z]+" title="Only alphabetic characters allowed">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required pattern="[A-Za-z]+" title="Only alphabetic characters allowed">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" required pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" placeholder="1234 5678 9012 3456" title="Enter 16 digits in format: xxxx xxxx xxxx xxxx">
            </div>
            <div class="mb-3">
              <label class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/\d{2}" title="Enter expiry date in MM/YY format">
            </div>
            <div class="mb-3">
              <label class="form-label">CVV</label>
              <input type="password" class="form-control" id="cvv" required pattern="\d{3}" maxlength="3" title="Enter a 3-digit CVV">
            </div>
            <div class="mb-3">
              <label class="form-label">Delivery Address</label>
              <textarea class="form-control" id="address" rows="3" required pattern="[A-Za-z0-9\s,\.]+" title="No special characters allowed. Only letters, numbers, commas, and periods."></textarea>
            </div>
            <button type="submit" class="btn btn-pink w-100">Confirm Order</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2023 Cream&Craft. All rights reserved.</p>
  </footer>

  <script>
    $(document).ready(function () {
      //  Load username
      let Username = localStorage.getItem("username");
      $("#usernames").val(Username);

      //limited the card number
      $("#cardNumber").on("input", function () {
      let value = $(this).val().replace(/\D/g, "").substring(0, 16);
      let formatted = value.replace(/(.{4})/g, "$1 ").trim();
      $(this).val(formatted);
      });

      // Load cart
      let cartString = localStorage.getItem("cart") || "";
      let cart = cartString ? cartString.split(";").map(item => {
        let [n, q, p] = item.split("|");
        return { name: n, quantity: parseInt(q), price: parseFloat(p) };
      }) : [];

      let totalPrice = 0;
      $.each(cart, function (i, item) {
        $("#orderTable tbody").append(
          `<tr><td>${item.name} (x${item.quantity})</td><td>RM${(item.price * item.quantity).toFixed(2)}</td></tr>`
        );
        totalPrice += item.price * item.quantity;
      });
      $("#totalPrice").html(`<strong>RM${totalPrice.toFixed(2)}</strong>`);

      // Handle checkout
      $("#checkoutForm").submit(function (e) {
        e.preventDefault();
        let usernameField = $("#usernames").val();

        if (!usernameField) {
          alert("You must sign in before placing an order!");
          return;
        }
        let expiryPattern = /^(0[1-9]|1[0-2])\/\d{2}$/;
        let addressPattern = /^[A-Za-z0-9\s,\.]+$/;
        
        if (!expiryPattern.test($("#expiryDate").val())) {
          alert("Expiry date must be in MM/YY format.");
          return;
        }
        
        if (!addressPattern.test($("#address").val())) {
          alert("Address contains invalid characters. Only letters, numbers, commas, and periods are allowed.");
          return;
        }

        let order = {
          username: usernameField,
          firstName: $("#firstName").val(),
          lastName: $("#lastName").val(),
          cart: cart,
          cardNumber: $("#cardNumber").val(),
          expiryDate: $("#expiryDate").val(),
          cvv: $("#cvv").val(),
          address: $("#address").val(),
          total: totalPrice
        };

        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));

        alert("Order placed successfully!");
        localStorage.removeItem("cart");
        window.location.href = "orderconfirmation.html";
      });
    });
  </script>
</body>
</html>
