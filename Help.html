<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - Cream&Craft</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Lobster&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #ff69b4;
      --secondary-color: #f9c8e6;
      --background-color: #fff0f8;
      --text-color: #333;
      --light-text: #fff;
      --whiteColor:#f5f5f5;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Serif Display', serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* ‚úÖ Header */
    header {
      background-color: var(--secondary-color);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center; 
      gap: 5px;
    }

    .logo img { width: 120px; }

    .brand-name {
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      font-weight: bold;
      color: purple;
    }

    nav h1 {
      font-family: 'DM Serif Display';
      font-size: 36px;
      text-align: center;
      color: #6c8df0;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover { color: var(--primary-color); }

    /* ‚úÖ Hamburger */
    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 15px;
      color: var(--text-color);
    }

    /* ‚úÖ FAQ Section */
    .faq-header {
      background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url('faqheader.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5% 3%;
      border-radius: 20px;
      color: var(--light-text);
      text-align: center;
    }

    .header-title { font-size: 40px; margin-bottom: .5rem; }
    .header-desc { font-size: 16px; }

    .search {
      width: 80%;
      max-width: 500px;
      height: 45px;
      background-color: var(--whiteColor);
      margin-top: 20px;
      border-radius: 25px;
      display: flex;
      overflow: hidden;
    }

    .search input {
      flex: 1;
      border: none;
      outline: none;
      padding: 0 10px;
    }

    .search button {
      background-color: var(--primary-color);
      color: var(--whiteColor);
      border: none;
      padding: 0 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .search button:hover { background-color: var(--text-color); }

    .faq { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .faq-name { flex: 1; min-width: 250px; text-align: center; }
    .faq-img { width: 100%; max-width: 300px; margin: 20px auto; }

    .faq-box {
      flex: 2;
      min-width: 300px;
      padding: 10px 20px;
      border-left: 2px solid var(--primary-color);
    }

    .faq-wrapper { padding: 1rem 0; border-bottom: 1px solid var(--text-color); }

    .faq-title {
      display: block;
      position: relative;
      width: 100%;
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
      cursor: pointer;
      padding-right: 20px;
    }

    .faq-title:after {
      content: "";
      position: absolute;
      right: 0;
      top: 6px;
      width: 10px;
      height: 10px;
      border-style: solid;
      border-width: 2px 2px 0 0;
      transform: rotate(135deg);
      transition: 0.4s;
    }

    .faq-detail {
      font-size: 14px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    .faq-trigger { display: none; }
    .faq-trigger:checked + .faq-title + .faq-detail { max-height: 300px; }
    .faq-trigger:checked + .faq-title::after { transform: rotate(-45deg); }

    /* ‚úÖ Scroll-to-top */
    #scrollTopBtn {
      display:none;
      position:fixed;
      bottom:20px;
      right:20px;
      padding:10px 15px;
      border:none;
      border-radius:50%;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
      background-color:var(--primary-color);
      color:var(--whiteColor);
      cursor:pointer;
      font-size:18px;
    }

    /* ‚úÖ Footer */
    footer {
      background-color: var(--text-color);
      color: var(--light-text);
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }

    /* ‚úÖ Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
        background: var(--secondary-color);
        padding: 10px;
        border-radius: 10px;
      }
      nav ul.show { display: flex; }
      .hamburger { display: block; }
      nav h1 { font-size: 24px; }
      .faq { flex-direction: column; }
      .faq-box { border-left: none; border-top: 2px solid var(--primary-color); }
    }

    @media (max-width: 480px) {
      .logo img { width: 90px; }
      .brand-name { font-size: 20px; }
      nav h1 { font-size: 20px; }
      .faq-title { font-size: 18px; }
      .search { width: 100%; }
    }
  </style>
</head>

<body>
<header>
  <div class="logo">
    <img src="logo.png" alt="Cream&Craft Logo">
    <span class="brand-name">Cream&Craft</span>
  </div>

  <nav>
    <h1>Help</h1>
    <!-- ‚úÖ Hamburger Icon -->
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation">&#9776;</button>
    <ul id="nav-links">
      <li><a href="main.html">Home</a></li>
      <li><a href="Ice-cream.html">Menu</a></li>
      <li><a href="AboutUs.html">About Us</a></li>
      <li><a href="contact_us.html">Contact Us</a></li>
    </ul>
  </nav>
</header>

<!-- ‚úÖ FAQ Section -->
<section class="faq-header">
  <h1 class="header-title">FAQ</h1>
  <p class="header-desc">Frequently Asked Questions</p>
  <div class="search">
    <input type="text" id="faqSearch" placeholder="Search...">
    <button>Search</button>
  </div>
</section>

<!-- ‚úÖ FAQ List -->
<section class="faq">
  <div class="faq-name">
    <h1 class="faq-subheader">Have <br> Questions‚ùì</h1>
    <img class="faq-img" src="faq-img.png" alt="FAQ Image 1">
    <img class="faq-img" src="faq-image2.png" alt="FAQ Image 2">
    <img class="faq-img" src="faq-images3.png" alt="FAQ Image 3">
  </div>

  <div class="faq-box">
    <!-- Example FAQ -->
    <div class="faq-wrapper">
      <input type="checkbox" class="faq-trigger" id="faq-trigger-1">
      <label class="faq-title" for="faq-trigger-1">Do you offer delivery üöö?</label>
      <div class="faq-detail"><p>Yes! We offer delivery within selected areas. Simply enter your address at checkout.</p></div>
    </div>
    <!-- Repeat others... -->
  </div>
</section>

<!-- ‚úÖ Scroll to Top -->
<button id="scrollTopBtn">‚ñ≤</button>

<footer>
  <p>&copy; 2025 Cream&Craft. All rights reserved.</p>
</footer>

<script>
  // ‚úÖ FAQ Search
  const searchInput = document.getElementById('faqSearch');
  const faqItems   = document.querySelectorAll('.faq-wrapper');
  searchInput.addEventListener('input', (event) => {
    const query = event.target.value.toLowerCase();
    faqItems.forEach(item => {
      const title = item.querySelector('.faq-title').textContent.toLowerCase();
      item.style.display = title.includes(query) ? 'block' : 'none';
    });
  });

  // ‚úÖ Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
    hamburger.textContent = navLinks.classList.contains('show') ? "‚úñ" : "‚ò∞";
  });

  // ‚úÖ Scroll-to-top
  const scrollBtn = document.getElementById('scrollTopBtn');
  window.onscroll = () => {
    scrollBtn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
  };
  scrollBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
</script>
</body>
</html>
