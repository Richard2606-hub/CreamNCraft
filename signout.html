<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Out - Cream&Craft</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #fff0f8;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #f9c8e6;
      padding: 0;
      width: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center; 
      gap: 5px; 
    }

    .brand-name {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: bold;
      color: purple;
    }


    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" style="width:150px;">
      <span class="brand-name">Cream&Craft</span>
    </div>


  </header>

  <!-- Content -->
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%;">
      <h2 style="font-family: 'DM Serif Display'; color: #6c8df0; font-weight: bold;">Signed Out</h2>
      <p>Thank you for visiting Cream&Craft</p>
      <a href="index.html" class="btn btn-success w-100">Return to Homepage</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Cream&Craft. All rights reserved.</p>
  </footer>

  <script>
  // Clear login state
  localStorage.removeItem("isLoggedIn");
  localStorage.removeItem("username");
</script>

</body>
</html>
