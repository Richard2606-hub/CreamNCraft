<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #fff0f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #f9c8e6;
      padding: 0;
      width: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin-left: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .brand-name {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: bold;
      color: purple;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'DM Serif Display', serif;
      font-size: 50px;
      color: #6c8df0;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
      margin-right: 20px;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      transition: font-size 0.3s ease;
    }

    /* History Box */
    .history-box {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .history-box h1 {
      text-align: center;
      color: #f56087;
      margin-bottom: 20px;
    }

    .order-entry {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .order-entry strong {
      color: #6c8df0;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span class="brand-name">Cream&Craft</span>
    </div>
    <div class="header-title">Purchase History</div>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Ice-cream.html">Ice-Cream</a></li>
        <li><a href="shoppingcart.html">Cart</a></li>

      </ul>
    </nav>
  </header>

  <!-- History Section -->
  <div class="history-box">
    <h1>My Purchase History</h1>
    <div id="history"></div>
  </div>

  <footer>
    <p>&copy; 2023 Cream&Craft. All rights reserved.</p>
  </footer>

<script>
  // Get the logged-in username (this should be set when the user logs in)
  let username = localStorage.getItem("username");  

  if (!username) {
    // If no one is logged in, redirect to login page (optional)
    document.getElementById("history").innerHTML = "<p>Please log in to see your orders.</p>";
  } else {
    let historyKey = "purchaseHistory_" + username;

    // Retrieve only this user's purchase history
    let history = JSON.parse(localStorage.getItem(historyKey)) || [];
    let historyContainer = document.getElementById("history");

    if (history.length === 0) {
      historyContainer.innerHTML = "<p>No past purchases found.</p>";
    } else {
      history.forEach((order, index) => {
        let div = document.createElement("div");
        div.classList.add("order-entry");
        div.innerHTML =
          "<strong>Order #" + (index + 1) + "</strong><br>" +
          "<strong>Name:</strong> " + order.firstName + " " + order.lastName + "<br>" +
          "<strong>Address:</strong> " + order.address + "<br>" +
          "<strong>Total:</strong> RM" + order.total.toFixed(2) + "<br><br>" +
          "<strong>Items:</strong><br>" + order.cart.map(function(item) {
            return item.name + " (x" + item.quantity + ") - RM" + (item.price * item.quantity).toFixed(2);
          }).join("<br>");

        historyContainer.appendChild(div);
      });
    }
  }
</script>


</body>
</html>
