<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Cream&Craft</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #fff0f8;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #f9c8e6;
      padding: 0;
      width: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center; 
      gap: 5px; 
    }

    .brand-name {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: bold;
      color: purple;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" style="width:150px;">
      <span class="brand-name">Cream&Craft</span>
    </div>



  </header>

  
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center" style="font-family: 'DM Serif Display'; color: #6c8df0; font-weight: bold;">Sign In</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label fw-bold text-dark">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold text-dark">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Sign In</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Cream&Craft. All rights reserved.</p>
  </footer>

  <script>
  document.getElementById("loginForm").addEventListener('submit', validation);

  function validation(event){
    event.preventDefault();
    username = document.getElementById("username").value;
    password = document.getElementById("password").value;

    usernameValid = /^[a-zA-Z0-9]{4,}$/.test(username);
    passwordValid = /^(?=.*[0-9]).{8,}$/.test(password);

    if(!usernameValid){
      alert("Username must be at least 4 characters and contain only letters & numbers");
      return;
    }

    if(!passwordValid){
      alert("Password must be at least 8 characters and contain at least one number");
      return;
    }

    if(username && password){
   
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", username);

      alert('Welcome, ' + username);
      window.location.href = "main.html";
    }
  }
</script>

</body>
</html>
